<div class="current-images">
  <div class="columns is-multiline">
    <div class="column is-2-desktop is-3-tablet" *ngFor="let img of images; let i = index; trackBy: trackByFn;">
      <div class="content-img">
        <figure class="image is-128x128">
          <img [src]="img">
        </figure>
        <div class="content-recursos">
          <div class="btn-close" (click)="removeImage(i)">
            <fa-icon [icon]="['fas','times']"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
