<ng-container *ngIf="arrPages.length && pages.length">
  <ul class="g-pagination__nav">
    <li>
      <a class="g-pagination__link g-pagination__link--first"
        (click)="goToPage(1)"
        [ngClass]="{'g-pagination__link--disabled': (1 === currentPage)}">
        <fa-icon [icon]="['fas','angle-double-left']"></fa-icon>
      </a>
    </li>
    <li>
      <a class="g-pagination__link g-pagination__link--prev"
        (click)="prevPage()"
        [ngClass]="{'g-pagination__link--disabled': (1 === currentPage)}">
        <fa-icon [icon]="['fas','angle-left']"></fa-icon>
      </a>
    </li>
    <li>
      <a class="g-pagination__link g-pagination__link--prev"
        (click)="prevGroup()"
        *ngIf="(groupCurrentPage > 0)">
        <fa-icon [icon]="['fas','ellipsis-h']"></fa-icon>
      </a>
    </li>
    <li *ngFor="let page of arrPages[groupCurrentPage]; trackBy: trackByFn;">
      <a class="g-pagination__link"
        (click)="goToPage(page)"
        [ngClass]="{'g-pagination__link--active': (page === currentPage)}">
        {{ page }}
      </a>
    </li>
    <li>
      <a class="g-pagination__link g-pagination__link--prev"
        (click)="nextGroup()"
        *ngIf="(groupCurrentPage < (arrPages.length - 1))">
        <fa-icon [icon]="['fas','ellipsis-h']"></fa-icon>
      </a>
    </li>
    <li>
      <a class="g-pagination__link g-pagination__link--next"
        (click)="nextPage()"
        [ngClass]="{'g-pagination__link--disabled': (pages.length === currentPage)}">
        <fa-icon [icon]="['fas','angle-right']"></fa-icon>
      </a>
    </li>
    <li>
      <a class="g-pagination__link g-pagination__link--last"
        (click)="goToPage(pages.length)"
        [ngClass]="{'g-pagination__link--disabled': (pages.length === currentPage)}">
        <fa-icon [icon]="['fas','angle-double-right']"></fa-icon>
      </a>
    </li>
  </ul>
  <div class="g-pagination__info">
    <div class="g-pagination__info--select">
      <vm-form-select [options]="options" [label]="'Archivos'" [formControl]="select"></vm-form-select>
    </div>
    <div class="g-pagination__info--text">
      Mostrando {{ ((currentPage - 1) * itemsPerPage) + 1 }} - {{ ((currentPage - 1) * itemsPerPage) + currentDataInTable }} de {{ totalData }} archivos
    </div>
  </div>
</ng-container>
