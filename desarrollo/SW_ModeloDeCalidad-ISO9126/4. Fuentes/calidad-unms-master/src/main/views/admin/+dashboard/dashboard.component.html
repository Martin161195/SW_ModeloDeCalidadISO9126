<div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title pull-left">Lista de características</h4>
                    <!--<button (click)="btnAgregar()" class="btn btn-white btn-round pull-right" style="padding:10px">
                      Agregar nuevo insumo
                      <i class="material-icons">add</i>
                    </button>-->
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <tr><th>
                          #
                        </th>
                        <th>
                          Nombre Característica
                        </th>
                        <th>
                          Subcaracterísticas
                        </th>
                        <th>
                          <!-- Editar -->
                        </th>
                        <th>
                          <!-- Eliminar -->
                        </th>
                      </tr></thead>
                      <tbody>
                        <tr *ngFor="let Caracteristica of caracteristicas; index as i">
                          <td>
                            {{i+1}}
                          </td>
                          <td>
                            {{caracteristica.nombre_caracteristica}}
                          </td>
                          
                          <td>
                            <button (click)="btnVer(caracteristica.idcaracteristica)" class="btn btn-success btn-round btn-just-icon">
                              <i class="material-icons">create</i>
                            </button>
                          </td>
                          <td>
                            <button (click)="btnEliminar(caracteristica.idcaracteristica)" class="btn btn-danger btn-round btn-just-icon" >
                              <i class="material-icons">delete</i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
